<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="gallery-container">
      <!-- This header is now styled with Flexbox -->
      <div class="gallery-header">
        <div class="logo">
          <!-- Make sure you have a 'logo.png' file or change the src -->
          <img src="./imgs/public-asset/logo.png" alt="Gallery Logo" />
        </div>
        <div class="header-text">
          <h1>Image Gallery</h1>
          <p>A responsive gallery with filters and a lightbox.</p>
        </div>
      </div>

      <!-- These buttons are centered below the header -->
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="food">Food</button>
        <button class="filter-btn" data-filter="others">Others</button>
      </div>
    </div>
  </body>
</html>
